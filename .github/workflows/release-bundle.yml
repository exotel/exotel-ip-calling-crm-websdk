name: Build and attach browser bundle to GitHub Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (tsc + webpack bundle)
        run: npm run build:all

      - name: Compute tag from package.json version
        id: pkg
        run: echo "tag=v$(node -p \"require('./package.json').version\")" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: tag_exists
        run: |
          if git rev-parse "${{ steps.pkg.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        if: steps.tag_exists.outputs.exists != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.pkg.outputs.tag }}" -m "Release ${{ steps.pkg.outputs.tag }}"
          git push origin "${{ steps.pkg.outputs.tag }}"

      - name: Zip bundle (target/)
        run: |
          cd target
          zip -r ../crm-websdk-target.zip .

      - name: Create/Update GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.pkg.outputs.tag }}
          generate_release_notes: true
          files: |
            crm-websdk-target.zip
            target/crmBundle.js
            target/crmBundle.js.LICENSE.txt
            target/*.wav


