name: Publish to npm (manual)

on:
  workflow_dispatch:
    inputs:
      publish:
        description: "Actually publish to npm (false = build only)"
        type: boolean
        required: true
        default: false
      tag:
        description: "npm dist-tag (e.g. latest, next, beta)"
        type: string
        required: true
        default: latest

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org/

      - name: Install deps
        run: npm ci

      - name: Build (tsc + webpack bundle)
        run: npm run build:all

      - name: Publish to npm
        if: ${{ inputs.publish }}
        run: npm publish --tag "${{ inputs.tag }}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

